version: "3"

services:
  db:
    image: postgres:14.3
    restart: always
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
    container_name: avilaTek_db
    volumes:
      - ./postgres:/var/lib/postgresql/data

  avila-app:
    depends_on:
      - db
    build:
      context: .
      dockerfile: Dockerfile
      # env_file:
      #   - .env
    container_name: avilaTek_app
